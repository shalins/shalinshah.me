---
layout: layout
title: "Shalin Shah's Blog"
class: blog
---  

<div class="journal-teaser">
{% for post in site.posts %}
 <ul class="journal-list left-slide">
   <li>
    <span class="journal-teaser-thumbnail"><a href="{{ post.url }}" title="{{ post.title }}"><img  class="featured-image-small" src="{{ post.image }}" width="190" height="190" /></a></span>
    <h4><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h4>
    <p class="date">{{ post.date | date: "%B %e, %Y" }}</p>
    <p class="entry">{{ post.content | strip_html | truncatewords: 22 }}</p>
   </li>
 </ul>
{% endfor %}            
</div>
